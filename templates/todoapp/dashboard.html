<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
{% if user.is_authenticated %}
<h1>Welcome {{ user.get_full_name }}!</h1>
{% endif %}
{% for task in tasks %}
    <ul>
        <li><a href="{{ task.get_absolute_url }}">{{ task.name }}</a></li>
    </ul>
{% endfor %}
<a href="{% url 'add-task' %}">Create new task</a>
<a href="{% url 'logout' %}">Logout</a>
</body>
</html>
