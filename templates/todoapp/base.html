{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Welcome To Do App</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static '../static/todoapp/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    {#    <link href="starter-template.css" rel="stylesheet">#}
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="{% url 'index' %}">TO DO APP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            {% if request.user.is_authenticated %}
                <a class="btn btn-outline-warning my-2 my-sm-0" href="{% url 'dashboard' %}">Go to Dashboard</a>
            {% endif %}
    </div>
</nav>

<main role="main" class="container">
    <br>
    <br>
    <br>
    <p class="lead">
        {% block content %}
        {% endblock %}
    </p>
</main>
</body>
</html>
