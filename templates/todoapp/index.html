{% extends 'todoapp/base.html' %}

{% block content %}
    <div class="container">
        <div class="row"> <div  class="col-md-12"><h1>Welcome To Do App!</h1></div></div>
        <div class="row">
            {% if not request.user.is_authenticated %}
                <div class="col-md-2"><a class="btn btn-success btn-lg" href="{% url 'register' %}">Register</a></div>
                <div class="col-md-2"><a class="btn btn-info btn-lg" href="{% url 'login' %}">Login</a></div>
            {% else %}
                <div class="col-md-6"><a class="btn btn-info btn-lg" href="{% url 'logout' %}">Logout</a></div>
            {% endif %}
        </div>
    </div>
{% endblock %}
