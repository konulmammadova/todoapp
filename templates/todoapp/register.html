{% extends 'todoapp/base.html' %}
{% block content %}
<h1>Register</h1>
    <div class="container">
    <div class="row">
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
               {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
    </div>
    </div>
{% endblock %}
